<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Table</h1>
   
    <table border="1">
     
      <thead>
        <tr>
            <th rowspan="2">days</th>
            <th colspan="2">sessions</th>
        </tr>
        <tr>
         
          <th>morning</th>
          <th>afternoon</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>monday</td>
          <td>math</td>
          <td>science</td>
        </tr>
        <tr>
          <td>tuesday</td>
          <td>english</td>
          <td>social</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
            <td >wednesday</td>
            <td colspan="2">field trip</td>
        </tr>
      </tfoot>
    </table>
</body>
</html>
